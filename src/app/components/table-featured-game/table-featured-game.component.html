<h4 class="section-title" *ngIf="sectionTitle">
	{{sectionTitle}}
</h4>
<aside class="widget widget--sidebar widget-standings unselectable">
	<table class="table table-hover table-standings table-game h bg-gradient" [ngClass]="[loading ? 'loading' : 'visible']" *ngFor='let game of getCurrentFeuaturedGame(); let i=index;'
		swipe 
		(next)="setCurPage(curPage+1)"
		(previous)="setCurPage(curPage-1)">
	<tbody>
		<tr class="game-team">
			<td>
				<div class="team-meta">
					<div class="team-meta__info">
						<img src="/assets/badge-home.png" />
						<h6 class="no-bold">{{game?.home}}</h6>
					</div>
				</div>
			</td>
			<td><span>Hoje</span><h3>vs</h3><span>20h30</span></td>
			<td>
				<div class="team-meta">
					<div class="team-meta__info">
						<img src="/assets/badge.png" />
						<h6 class="no-bold">{{game?.away}}</h6>
					</div>
				</div>
			</td>
		</tr>
		<tr class="game-odds">
			<td><button [ngStyle]="getOddsButtonColor(game.odds.home)">{{game.odds.home}}</button></td>
			<td><button [ngStyle]="getOddsButtonColor(game.odds.draw)">{{game.odds.draw}}</button></td>
			<td><button [ngStyle]="getOddsButtonColor(game.odds.away)">{{game?.odds.away}}</button></td>
		</tr>
	</tbody>
</table>
	<div class="paginator"><!--
		{{numberOfPages()}}-->
	<ul>
		<li *ngFor='let game of games; let i=index;' [ngClass]="[i==curPage ? 'active' : '']" (click)="setCurPage(i);"></li>
	</ul>
			</div>
</aside>
