<aside id="depositCard" class="widget widget--sidebar bg-gradient widget-standings unselectable" *ngIf="paymentSettingsLoaded">
	<div class="widget__content card__content">
		<h6 class="title">
			Método de depósito
		</h6>
		<div>
			<button class="btn-method pix" (click)="selectDepositMethod('pix')" [ngClass]="{'btn-method-selected': method === 'pix' }">Depósito via Pix</button>
		</div>
	<h3 class="balance">
		</h3>
		<div *ngIf="method">
		<h6 class="title">
			Insira o valor
		</h6>
		<div><input type="tel" class="amount-input" [(ngModel)]="amount" currencyMask [options]="{ align: 'left', prefix: 'R$ ', thousands: '.', decimal: ',' }" (keypress)="onKeypressEvent($event)" /></div>
		<div class="row" id="actions">
				<div class="col-12">
					<button class="btn btn-default btn-sm" id="btnDeposit" (click)="initDeposit()">
						Depositar
					</button>
				</div>
			</div>
	<div class="balance-card-bottom">
		<h6 class="sub-title">
			Valores mínimos e máximos de depósito: <br><b>{{ minDepositAmount | currency:"BRL" }}/{{ maxDepositAmount | currency:"BRL" }}</b>
		</h6>
	</div>
	</div>
</div>
</aside>
