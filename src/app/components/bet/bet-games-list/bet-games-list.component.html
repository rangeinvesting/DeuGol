		<i class="fas fa-chevron-up"></i>
	</button>
	<div class="list">
		<div class="list-header">
			<div class="row">
				<div class="col-4 list-title">	
					<h3>
						Aposta
					</h3>
				</div>
				<div class="col-8 quotation">
					<h3>
						{{quotationFactor}} <b>{{quotation}}</b>
					</h3>
				</div>
			</div>
			<div>
				Gama DF x Aquidanuense (casa)
			</div>
		</div>
	</div>
</div>
